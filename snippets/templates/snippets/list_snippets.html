{% extends "base.html" %}

{% block content %}

{% for snippet in snippets %}
<article>
  <div class=card>>
    <h2>
        {{ snippet.title }}
    </h2>
    <h3>{{ snippet.author }}</h3>
    <p>{{ snippet.code }}</p>
    <p>{{ snippet.language.name }}</p>
    <p>Description: {{ snippet.description }}</p>
  </div>
</article>
{% endfor %}


{% endblock %}
