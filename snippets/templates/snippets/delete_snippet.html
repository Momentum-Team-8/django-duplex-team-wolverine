
{% extends "base.html" %}

{% block content %}
<div>
  <form action="{% url 'delete_snippet' pk=snippet.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ snippet.title }} by {{ snippet.author}}?</p>
    <div>
      <button type="submit">Delete Album</button><br />
      <a href="{% url 'list_snippets' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
