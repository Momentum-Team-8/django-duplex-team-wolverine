{% extends "base.html" %}

{% block content %}
<h1 class="heading-text">Add a new code snippet</h1>
<div class="form">
  <form method="POST" class="">
    {% csrf_token %}
    {% for field in form %}
    <div class="measure">
      <label for="{{field.id_for_label}}" class="">{{ field.label}}</label>
      {{ field }}
    </div>
    {% endfor %}
    <p class="instructions">*hold âŒ˜ and click to select multiple tags*</p>
    <div class="submit">
      <button type="submit" class="form-submit">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
